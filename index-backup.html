<body>
  <main>
    <div class="login">
      <form action="" method="post" class="login__form">
        <img src="img/preson.png" alt="User Photo" class="login__form-img">
        <input type="text" name="username" class="login__form-input" placeholder="Username" required>
        <input type="password" name="password" class="login__form-input2" placeholder="Password" required>
        <div class="login__form__bottom">
          <div class="login__form__bottom__left">
            <label for="remember" class="login__form__bottom__left-label">
              <input type="checkbox" name="remember" id="remember" onclick="checkBox()"> Remember me
            </label>
          </div>
          <div class="login__form__bottom__right">
            <a href="#" class="login__form__bottom__right-link">Forgot password??</a>
          </div>
        </div>
        <input type="submit" name="submit" class="login__form-btn" value="login" id="loginBtn">
      </form>
    </div>
  </main>


  <script src="index.js"></script>
</body>
